<!DOCTYPE html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <meta content="utf-8" http-equiv="encoding">
  <script crossorigin src="https://unpkg.com/@babel/standalone@7.12.2/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <style>
    body {
      position: fixed;
      margin: auto;
      width: 100vw;
      height: 100vh;
      /* --webkit-overflow-scrolling: touch;  */
    }

    img~.content {
      display: none;
    }

    img:hover~.content {
      display: block;
    }

    #container {
      position: relative;
      display: block;
      background-color: #1E1E1E;
      float: left;
      height: 100vh;
      width: 100%;
      animation-duration: 1s;
      animation-name: opening;
    }

    @keyframes opening {
      from {
        width: 10%;
        height: 20vh;
      }

      66% {
        width: 100%;
        height: 20vh;
      }

      to {
        width: 100%;
        height: 100vh;
      }
    }


    #root {
      position: fixed;
      top: 24px;
      touch-action: none;
      user-select: none;
      -webkit-transform: translate(0px, 0px);
      transform: translate(0px, 0px);
      font-size: 32px;
      line-height: 16px;
      right: 24px;
      background-color: #ddd;
      border-radius: 16px;
      /* min-height: 300px; */
      /* min-width: 400px; */
      padding: 16px;
      cursor: move;
      background: #ddd;
      box-shadow:
        0 2.8px 2.2px rgba(0, 0, 0, 0.034),
        0 6.7px 5.3px rgba(0, 0, 0, 0.048),
        0 12.5px 10px rgba(0, 0, 0, 0.06),
        0 22.3px 17.9px rgba(0, 0, 0, 0.072),
        0 41.8px 33.4px rgba(0, 0, 0, 0.086),
        0 100px 80px rgba(0, 0, 0, 0.12);
    }

    button {
      font-size: large;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <div id="root"></div>


  <script type="module">
    import { startMonaco } from "./lib/index.js";




    const searchRegExp = /import/gi;
    const replaceWith = '///';
    const transpileCode = (code) => Babel.transform(code, {
      plugins: [],
      presets: ["react", ["typescript", { isTSX: true, allExtensions: true }]],
    }).code.replace(searchRegExp, replaceWith);

    const restartCode = (transpileCode) => {
      const restart = new Function("transpileCode", `return function(){ ${transpileCode} }`)();
      restart();
    }


    (async () => {
      const example = getExampleCode();
      const editor = await startMonaco({ language: "typescript", code: example, onChange: (code) => restartCode(transpileCode(code)) })
      await mageDraggable()
    })();

    const mageDraggable = async () => {
      const interact = (await import('https://cdn.jsdelivr.net/npm/@interactjs/interactjs/index.js')).default;
      // target elements with the "draggable" class
      interact('#root')
        .draggable({
          // enable inertial throwing
          inertia: true,
          // keep the element within the area of it's parent
          modifiers: [
            interact.modifiers.restrictRect({
              restriction: 'parent',
              endOnly: true
            })
          ],
          // enable autoScroll
          autoScroll: true,

          listeners: {
            // call this function on every dragmove event
            move: dragMoveListener

          }
        })

      function dragMoveListener(event) {
        var target = event.target
        // keep the dragged position in the data-x/data-y attributes
        var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
        var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

        // translate the element
        target.style.webkitTransform =
          target.style.transform =
          'translate(' + x + 'px, ' + y + 'px)'

        // update the posiion attributes
        target.setAttribute('data-x', x)
        target.setAttribute('data-y', y)
      }

      // this function is used later in the resizing and gesture demos
      window.dragMoveListener = dragMoveListener

    }

    restartCode(transpileCode(getExampleCode()))
    // dragElement(document.getElementById("root"));

    function getExampleCode() {

      return `import React from "react";
import ReactDOM from "react-dom";

const Counter: React.FC<{ initial?: number }> = (
  { initial = 0 },
) => {
  const [clicks, setClicks] = React.useState(initial);

  return <div>
    <p>Clicks: <strong>{clicks}</strong></p>
    <button onClick={() => setClicks(clicks + 1)}>+</button>
    <button onClick={() => setClicks(clicks - 1)}>-</button>
  </div>;
};

const rootEl = document.getElementById("root");
ReactDOM.render(<Counter initial={0} />, rootEl);

`;
    }





  </script>
</body>
