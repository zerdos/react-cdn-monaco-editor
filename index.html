<!DOCTYPE html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <script crossorigin src="https://unpkg.com/@babel/standalone@7.12.2/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <style>
    body {
      position: fixed;
      margin: auto;
      width: 100vw;
      height: 100vh;
      /* --webkit-overflow-scrolling: touch;  */
    }

    #container {
      position: relative;
      display: block;
      background-color: #1E1E1E;
      float: left;
      height: 100vh;
      width: 100%;
      animation-duration: 1s;
      animation-name: opening;
    }

    @keyframes opening {
      from {
        width: 10%;
        height: 20vh;
      }

      66% {
        width: 100%;
        height: 20vh;
      }

      to {
        width: 100%;
        height: 100vh;
      }
    }

    #rootContainer {
      position: absp;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }


    #root {
      position: fixed;
      top: 24px;
      font-size: 32px;
      line-height: 16px;
      right: 24px;
      background-color: #ddd;
      border-radius: 16px;
      padding: 16px;
      cursor: move;
      background: #ddd;
      box-shadow:
        0 2.8px 2.2px rgba(0, 0, 0, 0.034),
        0 6.7px 5.3px rgba(0, 0, 0, 0.048),
        0 12.5px 10px rgba(0, 0, 0, 0.06),
        0 22.3px 17.9px rgba(0, 0, 0, 0.072),
        0 41.8px 33.4px rgba(0, 0, 0, 0.086),
        0 100px 80px rgba(0, 0, 0, 0.12);
    }
    button{
      font-size: large;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <div id="root"></div>


  <script type="module">
    import { startMonaco } from "./lib/index.js";

    const searchRegExp = /import/gi;
    const replaceWith = '///';
    const transpileCode = (code) => Babel.transform(code, {
      plugins: [],
      presets: ["react", ["typescript", { isTSX: true, allExtensions: true }]],
    }).code.replace(searchRegExp, replaceWith);

    const restartCode = (transpileCode) => {
      const restart = new Function("transpileCode", `return function(){ ${transpileCode} }`)();
      restart();
    }


    (async () => {
      const example = getExampleCode();
      const editor = await startMonaco({ language: "typescript", code: example, onChange: (code) => restartCode(transpileCode(code)) })
    })();

    restartCode(transpileCode(getExampleCode()))
    dragElement(document.getElementById("root"));

    function getExampleCode() {

      return `import React from "react";
import ReactDOM from "react-dom";

const Counter: React.FC<{ initial?: number }> = (
  { initial = 0 },
) => {
  const [clicks, setClicks] = React.useState(initial);

  return <div>
    <p>Clicks: <strong>{clicks}</strong></p>
    <button onClick={() => setClicks(clicks + 1)}>+</button>
    <button onClick={() => setClicks(clicks - 1)}>-</button>
  </div>;
};

const rootEl = document.getElementById("root");
ReactDOM.render(<Counter initial={0} />, rootEl);

`;
    }


    function dragElement(elmnt) {
      var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      if (document.getElementById(elmnt.id + "header")) {
        // if present, the header is where you move the DIV from:
        document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
        document.getElementById(elmnt.id + "header").ontouchstart = dragMouseDown;
      } else {
        // otherwise, move the DIV from anywhere inside the DIV:
        elmnt.onmousedown = dragMouseDown;
        elmnt.ontouchstart = dragMouseDown;
      }

      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        // get the mouse cursor position at startup:
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.ontouchend = closeDragElement;
        // call a function whenever the cursor moves:
        document.onmousemove = elementDrag;
        document.ontouchmove = elementDrag;
      }

      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        // calculate the new cursor position:
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        // set the element's new position:
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.right = (elmnt.offsetRight - pos1) + "px";
      }

      function closeDragElement() {
        // stop moving when mouse button is released:
        document.onmouseup = null;
        document.ontouchend = null;
        document.ontouchstart = null;
        document.onmousemove = null;
      }
    }

  </script>
</body>
