<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
  <meta content="utf-8" http-equiv="encoding">
  <script crossorigin src="https://unpkg.com/@babel/standalone@7.12.4/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@17.0.1/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/interactjs@1.10.0/dist/interact.min.js"></script>
  <link rel="stylesheet" href="reset.css">

  <style>
    #container {
      background-color: #1E1E1E;
      width: 100vw;
      height: 100vh;
      animation-duration: 1s;
      animation-name: opening;
    }
    body{
      overflow: hidden;
      width: 100%;
      height: 100vh;
    }

    @keyframes opening {
      from {
        width: 10%;
        height: 20vh;
      }

      66% {
        width: 100%;
        height: 20vh;
      }

      to {
        width: 100%;
        height: 100vh;
      }
    }


    #error {
      display: none;
      background-color: red;
      opacity: 0.7;
    }
    
    #root {
      display: none;
    }

    .draggable {
      margin: 24px;
      padding: 32px;
      position: absolute;
      touch-action: none;
      overflow: hidden;
      z-index: 2;
      word-wrap: break-word;
      right: 24px;
      /* float: right; */
      /* top: 24px; */
      /* right: 24px ; */
      -webkit-transform: translate(0px, 0px);
      transform: translate(0px, 0px);
      font-size: 32px;
      background-color: #ddd;
      border-radius: 16px;
      width: fit-content;
      max-width: 40vw;
      background: #ddd;
      box-shadow:
        0 2.8px 2.2px rgba(0, 0, 0, 0.034),
        0 6.7px 5.3px rgba(0, 0, 0, 0.048),
        0 12.5px 10px rgba(0, 0, 0, 0.06),
        0 22.3px 17.9px rgba(0, 0, 0, 0.072),
        0 41.8px 33.4px rgba(0, 0, 0, 0.086),
        0 100px 80px rgba(0, 0, 0, 0.12);
    }
    .almosthidden {
      opacity: 0.5;
    }

    button {
      font-size: large;
    }

</style>
</head>
<body>
  <div id="error" class="draggable"></div>
  <div id="root" class="draggable resize-drag"></div>
  <div id="container"></div>

  <script type="module">
    import { run } from "./example.bundle.js"
    import {startMonaco} from "./lib/editor.js"
    run(Babel, interact, startMonaco) 
  </script>

</body>
</html>`
