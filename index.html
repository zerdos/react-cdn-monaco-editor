<!DOCTYPE html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <script crossorigin src="https://unpkg.com/@babel/standalone@7.12.2/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <style>
    body {
      margin: auto;
      background-color: cadetblue;
      overflow: hidden;
    }

    #container {
      background-color: #1E1E1E;
      float: left;
      height: 100vh;
      width: 768px;
      animation-duration: 1s;
      animation-name: opening;
    }

    @keyframes opening {
      from {
        width: 20px;
        height: 20vh;
      }

      66% {
        width: 768px;
        height: 20vh;
      }

      to {
        width: 768px;
        height: 100vh;
      }
    }


    #root {
      display: inline-block;
      font-size: larger;

      height: 100vh;
      padding: 30px;
      text-align: center;
      width: auto;

    }

    #root>div {
      background-color: white;
      padding: 10px 20px 10px 20px;
    }

    @media only screen and (max-width: 800px) {
      #container {
        height: 70vh;
        width: 100%;
      }

      #root {
        width: auto;
        display: inline-block;

        text-align: center;

        display: inline-block;
        height: 30vh;


      }
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <div id="root"></div>

  <script type="module">
    import { startMonaco } from "./lib/index.js";

    const searchRegExp = /import/gi;
    const replaceWith = '///';
    const transpileCode = (code) => Babel.transform(code, {
      plugins: [],
      presets: ["react", ["typescript", { isTSX: true, allExtensions: true }]],
    }).code.replace(searchRegExp, replaceWith);

    const restartCode = (transpileCode) => {
      const restart = new Function("transpileCode", `return function(){ ${transpileCode} }`)();
      restart();
    }


    (async () => {
      const example = getExampleCode();
      const editor = await startMonaco({language:"typescript", code: example, onChange: (code) => restartCode(transpileCode(code)) })
    })();

    restartCode(transpileCode(getExampleCode()))


    function getExampleCode() {

      return `import React from "react";
import ReactDOM from "react-dom";

const Counter: React.FC<{ initial?: number }> = (
  { initial = 0 },
) => {
  const [clicks, setClicks] = React.useState(initial);

  return <div>
    <p>Clicks: {clicks}</p>
    <button onClick={() => setClicks(clicks + 1)}>+</button>
    <button onClick={() => setClicks(clicks - 1)}>-</button>
  </div>;
};

const rootEl = document.getElementById("root");
ReactDOM.render(<Counter initial={0} />, rootEl);

`;
    }


  </script>
</body>
