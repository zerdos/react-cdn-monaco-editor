<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>   
    <script crossorigin src="https://unpkg.com/react-cdn-monaco-editor@1.1.1/dts-gen.bundle.js"></script>   

</head>
<body>
<script type="module">
    // import {DTSGen} from "";
    import {getEditor} from "./lib/editor.js"

    console.log(DTSGen.generateIdentifierDeclarationFile("React", React.PureComponent));
    const MonacoEditor = getEditor(React);

    const container = document.createElement("div")
    const editor = React.createElement(MonacoEditor, {height: "100vh", width:"50%", value:`import React from "react";


const Hello: React.Component = ({name}) =>{

    return <h1>Hello {name}</h1>
}


`});
    ReactDOM.render(editor, container);
    document.body.appendChild(container);
</script>
</body>
